<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pin Generator</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col-md-6">
                <div class="pin-generator half-width">
                    <input class="form-control" type="text">
                    <button class="generate-btn">Generate Pin</button>
                </div>
            </div>
            <div class="col-md-6">

                <form action=""name="form"> 
                <div class="input-section half-width">
                    <input id="inp" class="form-control text-right" type="text" name="display" placeholder="0">

                    <div class="numbers">

                     
                        <div class="calc-body">
                            <div class="calc-button-row">

                                <input type="button" value="7" class="button" onclick="getInputNumber(this.value)">
                                <input type="button" value="8" class="button" onclick="getInputNumber(this.value)">
                                <input type="button" value="9" class="button" onclick="getInputNumber(this.value)">
                
                        </div>

                        <div class="calc-button-row">

                                <input type="button" value="4" class="button" onclick="getInputNumber(this.value)">
                                <input type="button" value="5" class="button" onclick="getInputNumber(this.value)">
                                <input type="button" value="6" class="button" onclick="getInputNumber(this.value)">
                        </div>
                        <div class="calc-button-row">

                                <input type="button" value="1" class="button" onclick="getInputNumber(this.value)">
                                <input type="button" value="2" class="button" onclick="getInputNumber(this.value)">
                                <input type="button" value="3" class="button" onclick="getInputNumber(this.value)">
                        
                            </div>

                        <div class="calc-button-row">
                            <div class="button"><</div>
                            <div class="button">0</div>
                            <div class="button">C</div>
                        </div>
                      </form>

                            <div>
                                <button type="submit" class="submit-btn">Submit</button>
                                <p class="action-left">3 try left</p>
                            </div>
                    </div>
                </div>
            </div>
        </div>
        <div id="notify-off" class="notify-section">
            <p class="notify">❌ Pin Didn't Match, Please try again</p>
            <p class="notify">✅ Pin Matched... Secret door is opening for you</p>
        </div>
    </div>

    <script>

       document.getElementById("notify-off").style.display = "none";
   function getInputNumber(x) {
form.display.value = form.display.value + x;       
   }
    </script>

</body>
</html>
